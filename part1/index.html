<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML and CSS</title>
</head>
<body>
   
       <!-- div: used to devide content into sections
    or group together-->
    <div>
        <p>Hello <strong>World</strong></p>
        <p><small>Hard Today..</small><em>GG</em></p>    
        <a href="about.html">About Page</a>
    </div>

    <!--ul: unorder, ol: order-->
    <div>
        <ul>
            <li>Html</li>
            <li>PHP</li>
            <li>CSS</li>
            </ul>
    </div>

    <!-- Span: basically a way to add a CSS or JavaScript-->
    <span>I am a <br>span tag</span>

    <hr>

    <!-- alt: A value which will be used by screen readers which don't show images
    and it is basically a text representation of the image-->
    <img src="img/ubuntu-icon.png" alt="">

    <!-- blockquote: Basically used to quote something from other source or another 
    website-->
    <blockquote cite="http://www.oscarwildesite.com">
        we are all in the gutter, but some of us are looking at the stars
    </blockquote>

    <p style="color: orange">Style paragraph</p>

</body>
</html>
